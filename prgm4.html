<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            background-color: #333;
            padding: 1em;
        }
        nav ul {
            display: flex;
            list-style: none;
            justify-content: space-around;
        }
        nav ul li {
            color: white;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .content {
            flex: 1;
            padding: 20px;
            background-color: #f4f4f4;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>DAYANANDA SAGAR COLLEGE OF ENGINEERING</h1>
    </header>

    <!-- Navigation Section -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Content Section -->
    <div class="content">
        <h2 style="text-align:center;">Welcome to the Department of Computer Science and Design</h2>
        <p style="text-align:center;">Located at Building No. 22</p>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>Footer &copy; 2024</p>
    </footer>
</body>
</html>
